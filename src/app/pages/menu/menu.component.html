<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'AZN'}}</p>
                <br>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Almaq <i class="bi bi-basket"></i></a>
            </div>
        </div>
    </div>
</div>
